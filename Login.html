<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <div class="imagens">
            <figure class="lupa"> <img src="Imagens/Lupa 1.png" alt="ícone de pesquisar" width="25px"></figure>
            <a href="Principal01.html"> <h1> <img src="Imagens/Logo-Principal.png" alt="Imagem dalogo principal" width="190px"></h1> </a>
            
            <ol class="Lista_icones">
                <li><img src="Imagens/carrinhos 1.png" alt="ícone das compras" width="25px"></li>
                <li><a href="Login.html"><img src="Imagens/avatar 1.png" alt="ícone do perfil" width="25px"></a></li>
            </ol>
        </div>

        <nav class="nav_menu">
            <ol>
                <li>Quem somos</li>
                <li>Início</li>
                <li>Produtos</li>
                <li>Destaques</li>
            </ol>
        </nav>
    </header>

    <main class="principal">
        <div class="form-container">
            <h2 class="Conecte-se">Conecte-se</h2>
            <form action="#" method="post">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required class="caixa"><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" required class="caixa">
                <p class="senha">Esqueceu a senha?</p>
                <label class="lembrar"><input type="checkbox" name="lembrar"> Lembrar-me </label><br>
                <input type="submit" value="Entrar" class="Entrar">
            </form>
        </div>
    </main>

    <footer class="form">
        <img src="Imagens/Logo02.png" alt="Logo" width="60px">
    </footer>
    
</body>
</html>
