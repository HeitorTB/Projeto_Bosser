<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <div class="imagens">
            <figure class="lupa"> <img src="Imagens/Lupa 1.png" alt="ícone de pesquisar" width="25px"></figure>
            <a href="Principal01.html"> <h1> <img src="Imagens/Logo-Principal.png" alt="Imagem dalogo principal" width="190px"></h1> </a>
            
            <ol class="Lista_icones">
                <li><img src="Imagens/carrinhos 1.png" alt="ícone das compras" width="25px"></li>
                <li><a href="Login.html"><img src="Imagens/avatar 1.png" alt="ícone do perfil" width="25px"></a></li>
            </ol>
        </div>

        <nav class="nav_menu">
            <ol>
                <li>Quem somos</li>
                <li>Início</li>
                <li>Produtos</li>
                <li>Destaques</li>
            </ol>
        </nav>
    </header>

    <main>
        <div class="form-mae">
            <h2>Formulário de Inscrição</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>
    
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="administracao">Técnico em Administração</option>
                    <option value="informatica_internet">Técnico em Informática para Internet</option>
                    <option value="manutencao_suporte">Técnico em Manutenção e Suporte de Computadores</option>
                </select>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
</body>
</html>
